spring.application.name=pi_fisio
server.port=8090

# DB Connection
spring.datasource.url=jdbc:mysql://localhost:3306/pi_fisio?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.security.user.name=user
spring.security.user.password=password

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_SECRET_ID}

# Environment variables
google.client-id=${GOOGLE_CLIENT_ID}
google.secret-id=${GOOGLE_SECRET_ID}
jwt-client=${JWT_SECRET}
